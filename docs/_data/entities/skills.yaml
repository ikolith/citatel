  requirements: AGI 2, STR 2
  effect: +2 to Grapple checks.
  cost: 1 SP
  filter_tags: skill, wrestling, basic

- name: "Wrestling 2: Gottem"
  requirements: AGI 2, STR 2, Wrestling 1
