## (P) thrusting... spear stuff

- name: Defensive Perimeter
  requirements: >-
    A melee weapon with [reach] and [hafted] and an attack with [thrusting], STR
    1
  effect: >-
    (1n1). You brace the weapon, typically a spear. If an enemy moves into a
