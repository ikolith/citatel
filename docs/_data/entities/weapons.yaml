# ranged

- name: Putrefying Egg
  tags: ranged, thrown
  speed: (1n1) to throw
  to_hit: +PER
  basic_attacks: "Range: 10 + 2*STR"
  effect: >-
    Brittle, bursts extremely easily. When it bursts, create a 7 hex sphere
    centered on impact. Inflict 1 poison on present when it bursts, and anything
    that starts or ends its turn in the cloud.
  flavor_text: >-
    A dark form floats in cloudy fluid enveloped by a thin membrane. Like a
    detached pupil floating blindly in an eye entirely consumed by cataracts.
    Prolonged contact with the egg causes irritation of the skin, then rashes,
    lesions, necrosis.
  encumbrance: 1/3
  filter_tags: weapon
